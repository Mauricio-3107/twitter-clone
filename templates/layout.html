<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your Twitter-Like Layout</title>
  </head>
  <body>
    <div class="container mx-auto flex">
      <!-- Left Column (Sticky Header) -->
      <div class="w-1/4 sticky top-0">
        <header class="bg-gray-800 text-white p-4">
          <!-- Your sticky header content goes here -->
          <h1 class="text-lg font-semibold">Sticky Header</h1>
          <!-- Add other header content as needed -->
        </header>
      </div>

      <!-- Middle Column (Scrollable Content) -->
      <div class="w-1/2 overflow-y-auto">
        <!-- Your scrollable content goes here -->
        <!-- This column will allow vertical scrolling if content exceeds its height -->
      </div>

      <!-- Right Column (Sticky Search) -->
      <div class="w-1/4 sticky top-0">
        <aside class="bg-gray-300 p-4">
          <!-- Your sticky search content goes here -->
          <h2 class="text-lg font-semibold">Sticky Search</h2>
          <!-- Add other search-related content as needed -->
        </aside>
      </div>
    </div>
  </body>
</html>
